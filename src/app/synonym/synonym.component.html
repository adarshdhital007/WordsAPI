<div class="app container">
    <form (ngSubmit)="fetchSynonyms()" class="mt-3">
      <div class="form-group">
        <label for="word-input">Your Word</label>
        <input
          type="text"
          [(ngModel)]="word"
          id="word-input"
          name="word"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <div class="mt-4">
      <h2>Synonyms:</h2>
      <ul class="list-group">
        <li
          *ngFor="let synonym of synonyms"
          (click)="handleWordClick(synonym.word)"
          class="list-group-item list-group-item-action"
        >
          {{ synonym.word }}
        </li>
      </ul>
    </div>
  </div>
